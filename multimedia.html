---
layout: page
title: Images
permalink: /images/
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.type == 'image' %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
	  <span class="post-content">{{ post.title }}</span>
          <span class="post-content">{{ post.content }}</span>
	</li>
      {% endif %}
    {% endfor %}
  </ul>

</div>
