---
layout: page
title: Images
permalink: /images/
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.type == 'image' %}
        <li>
          <span class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</span>

	  <h2>
	    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	  </h2>

	  </p>
	</li>
      {% endif %}
    {% endfor %}
  </ul>

</div>
